<html>
	<head>
		<style>
			fieldset
			{
				height:100px;
				width:300px;
				border:1px solid orange;
				padding-left:1px;
				padding-right:1px;
				padding-bottom:1px;
				padding-top:5px;
				position:relative;
			}
			.scrollTableContainer
			{
				position:absolute;
				border:1px solid green;
				//height:100%;
				overflow:hidden;
			}
		</style>
		<script src="http://code.jquery.com/jquery-3.2.1.js"></script>
		<script>
			function init()
			{
				var fieldset=document.getElementById("f");
				var scrollTableContainer=document.getElementById("cb");
				var data=document.getElementById("data");
				var paddinBottom=$(fieldset).css("paddingBottom").replace("px","");
				var paddinRight=$(fieldset).css("paddingRight").replace("px","");
				var outerHeight=$(fieldset).innerHeight()-$(scrollTableContainer).position().top-paddinBottom;
				var outerWidth=$(fieldset).innerWidth()-$(scrollTableContainer).position().left-paddinRight;
				$(scrollTableContainer).outerHeight(outerHeight);
				$(scrollTableContainer).outerWidth(outerWidth);
				
				outerHeight=$(scrollTableContainer).innerHeight()-$(data).position().top-paddinBottom;
				outerWidth=$(scrollTableContainer).innerWidth()-$(data).position().left-paddinRight;
				
				$(data).outerHeight(outerHeight);
				$(data).outerWidth(outerWidth);
				
				console.log($(fieldset).outerHeight(),$(fieldset).innerHeight(),$(scrollTableContainer).position().top,$(scrollTableContainer).offset().top,$(fieldset).css("paddingBottom"));
			}
		</script>
	</head>
	<body onload="init()">
		<br>
		<br>
		<br>
		<fieldset id="f">
			<legend>Binding Address</legend>
			<div class="scrollTableContainer" id="cb">
				<div style="border:1px solid blue;">
					<div style="width:49%;display:inline-block;text-align:center">1</div>
					<div style="width:49%;display:inline-block;text-align:center">2</div>
				</div>
				<div id="data" style="overflow-y:scroll"> 
					<div>
						<div style="word-wrap: break-word;width:49%;display:inline-block;">
							fe80:0:0:0:7d0b:45de:6c2d:de74
						</div>
						<div style="width:49%;display:inline-block;text-align:center;vertical-align:top">
							<input type="checkbox" style="position:relative;left:10px">
						</div>
					</div>							
				</div>
			</div>
		</fieldset>
	</body>
</html>
