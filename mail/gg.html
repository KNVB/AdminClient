<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
	html{box-sizing:border-box}*,*:before,*:after{box-sizing:inherit}
	.background
	{
		left:0;
		top:0;
		display:flex;
		justify-content:center;
		align-items:center;
		position:fixed;
		width:100%;
		height:100%;
		background-color:rgba(0, 0, 0, .5);
		z-index:10000;
	}
	.dialog
	{
		display:flex;
		flex-direction:column;
		z-index:4;
		min-height:100px;
		min-width:250px;
		width:35%;
		height:25%;
		background-color:white;
		padding:0px;
		position:relative;
	}
</style>
<body>
	<div class="background">
		<div class="dialog" style="border-radius:10px;">
			<div style="border-radius:10px 10px 0px 0px;position:relative;border:1px solid red;height:20%;padding:8px">
				<div style="float:left">Title</div>
				<div style="float:right">X</div>
			</div>
			<div style="position:relative;border:1px solid green;height:80%;padding:8px">
				<div style="position:relative;border:1px solid blue;height:100%;padding:0px;">
					<div style="overflow:scroll;position:absolute;height:80%;width:100%;border:1px solid #ff00ff">
						<ul style="margin-top:0;">
							<li style="list-style:none"><a>1</a></li>
							<li style="list-style:none"><a>1</a></li>
							<li style="list-style:none"><a>1</a></li>
							<li style="list-style:none"><a>1</a></li>
							<li style="list-style:none"><a>1</a></li>
							<li style="list-style:none"><a>1</a></li>							
						</ul>
					</div>
					<div style="position:absolute;height:20%;bottom:0px;border:1px solid orange;width:100%">
						dfdsfds
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
